<div style="width:300px; height:300px; border:2px solid black; background: linear-gradient(to bottom, #ffffff, #87ceeb);">
  <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Sun -->
    <circle cx="250" cy="50" r="30" fill="yellow" />
    <!-- Ground -->
    <rect y="250" width="300" height="50" fill="green" />
    <!-- Tree trunk -->
    <rect x="50" y="200" width="20" height="50" fill="#8B4513" />
    <!-- Tree leaves -->
    <circle cx="60" cy="180" r="30" fill="darkgreen" />
    <!-- House base -->
    <rect x="120" y="180" width="100" height="70" fill="#ffcc99" stroke="#663300" stroke-width="2" />
    <!-- Roof -->
    <polygon points="120,180 170,130 220,180" fill="#cc6600" stroke="#663300" stroke-width="2"/>
    <!-- Door -->
    <rect x="160" y="210" width="30" height="40" fill="#663300" />
    <!-- Window -->
    <rect x="135" y="190" width="30" height="25" fill="#99ccff" stroke="#336699" stroke-width="2" />
    <line x1="135" y1="202.5" x2="165" y2="202.5" stroke="#336699" stroke-width="2"/>
    <line x1="150" y1="190" x2="150" y2="215" stroke="#336699" stroke-width="2"/>
  </svg>
</div>
